<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
	var dialog = requir('dialog');
	var dia1 = dialog({
		content: '<p>这是一个弹出层</p>',
		class: 'dialog',//[弹出层自定义class]
		affect: 'scale',//[弹出层效果]
		closeCallback: function(){
			console.log('弹出层关闭了');
		}
	});
	//关闭弹层
	dia1.close();
</script>
</body>
</html>
